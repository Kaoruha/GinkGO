# yaml 配置实例
version: '3'
services:
  GinkgoMongo:
    image: mongo:latest
    container_name: ginkgo_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: caonima123
    volumes:
      - ./mongo:/data/db
    networks:
      - nets
    ports:
      - "27017:27017"
  # Agent:
  #   build: 
  #     context: .
  #     dockerfile: Dockerfile
  #   image: ginkgo_agent
  #   container_name: ginkgo_agent
  #   networks:
  #     - nets
networks: 
  nets:
    external: false