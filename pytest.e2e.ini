[pytest]
# E2E 测试配置

# 测试目录
testpaths = tests/e2e

# 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# 标记
markers =
    e2e: E2E 端到端测试
    slow: 慢速测试
    login: 需要登录的测试

# 异步支持
asyncio_mode = auto

# 最小版本
minversion = 7.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S
