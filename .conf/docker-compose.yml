# yaml 配置实例
x-project-name: 'ginkgo'

# ============================================
# 统一环境变量 - 所有 Python Worker 共用
# ============================================
x-ginkgo-env: &ginkgo-env
  GINKGO_KAFKA_HOST: ${GINKGO_KAFKA_HOST}
  GINKGO_KAFKA_PORT: ${GINKGO_KAFKA_PORT}
  GINKGO_REDIS_HOST: ${GINKGO_REDIS_HOST}
  GINKGO_REDIS_PORT: ${GINKGO_REDIS_PORT}
  GINKGO_MYSQL_HOST: ${GINKGO_MYSQL_HOST}
  GINKGO_MYSQL_PORT: ${GINKGO_MYSQL_PORT}
  GINKGO_MYSQL_USER: ${MYSQL_USER}
  GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  GINKGO_MYSQL_DATABASE: ginkgo
  GINKGO_CLICKHOUSE_HOST: ${GINKGO_CLICKHOUSE_HOST}
  GINKGO_CLICKHOUSE_PORT: ${GINKGO_CLICKHOUSE_PORT}
  GINKGO_CLICKHOUSE_USER: ${CLICKHOUSE_USER}
  GINKGO_CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
  GINKGO_CLICKHOUSE_DATABASE: ginkgo
  GINKGO_MONGODB_HOST: ${GINKGO_MONGODB_HOST}
  GINKGO_MONGODB_PORT: ${GINKGO_MONGODB_PORT}
  GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
  GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
  GINKGO_MONGODB_DATABASE: ginkgo
  PYTHONUNBUFFERED: 1
  TZ: Asia/Shanghai

# ============================================
# 统一镜像配置 - 所有 Python Worker 共用
# ============================================
x-ginkgo-common: &ginkgo-common
  build:
    context: ..
    dockerfile: .conf/Dockerfile.ginkgo
  image: ginkgo/worker:latest
  restart: always

services:
  kafka1:
    image: 'apache/kafka:4.0.0'
    restart: always
    container_name: ginkgo-kafka1
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_LOG_RETENTION_HOURS=2
      - KAFKA_HEAP_OPTS=-Xmx512M -Xms256M
      - CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
    volumes:
      - ../.db/kafka1_data:/var/lib/kafka/data
  kafka2:
    image: 'apache/kafka:4.0.0'
    restart: always
    container_name: ginkgo-kafka2
    ports:
      - '9094:9092'
      - '9095:9093'
    environment:
      - KAFKA_NODE_ID=2
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_LOG_RETENTION_HOURS=2
      - KAFKA_HEAP_OPTS=-Xmx512M -Xms256M
      - CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
    volumes:
      - ../.db/kafka2_data:/var/lib/kafka/data
  kafka3:
    image: 'apache/kafka:4.0.0'
    restart: always
    container_name: ginkgo-kafka3
    ports:
      - '9096:9092'
      - '9097:9093'
    environment:
      - KAFKA_NODE_ID=3
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9096
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_LOG_RETENTION_HOURS=2
      - KAFKA_HEAP_OPTS=-Xmx512M -Xms256M
      - CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
    volumes:
      - ../.db/kafka3_data:/var/lib/kafka/data
  redis-master:
    image: redis:alpine3.18
    container_name: ginkgo-redis-master
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - ../.db/redis/data:/data
    command: redis-server /etc/redis/redis.conf --maxmemory 20480mb
  mysql-master:
    image: mysql:8.2.0
    container_name: ginkgo-mysql-master
    command:
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-time-zone='+08:00'
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ginkgo
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ../.logs/mysql:/logs
      - ../.db/mysql:/var/lib/mysql
      - ./mysql_entrypoint:/docker-entrypoint-initdb.d

  mysql-test:
    image: mysql:8.2.0
    container_name: ginkgo-mysql-test
    command:
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-time-zone='+08:00'
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ginkgo
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ../.logs/mysql_test:/logs
      - ../.db/mysql_test:/var/lib/mysql
      - ./mysql_entrypoint:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 4096M

  clickhouse-master:
    image: clickhouse/clickhouse-server:24.8.4.13-alpine
    container_name: ginkgo-clickhouse-master
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - ../.logs/clickhouse:/var/log/clickhouse-server
      - ./clickhouse_users.xml:/etc/clickhouse-server/users.xml
      - ../.db/clickhouse:/var/lib/clickhouse:rw
    ulimits:
      nproc: 65546
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: ginkgo
      SHOW: 'true'

  clickhouse-test:
    image: clickhouse/clickhouse-server:24.8.4.13-alpine
    container_name: ginkgo-clickhouse-test
    restart: always
    ports:
      - "18123:8123"
      - "19000:9000"
      - "19009:9009"
    volumes:
      - ../.logs/clickhouse_test:/var/log/clickhouse-server
      - ./clickhouse_users.xml:/etc/clickhouse-server/users.xml
      - ../.db/clickhouse_test:/var/lib/clickhouse:rw
    ulimits:
      nproc: 65546
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: ginkgo
      SHOW: 'true'
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 4096M
  # Mongo
  mongo-master:
    image: 'mongo:6.0.27-jammy'
    container_name: ginkgo-mongo-master
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ../.db/mongo:/data/db
      - ../.logs/mongo:/var/log/mongodb
      - ./mongo_entrypoint:/docker-entrypoint-initdb.d
  # Feast Feature Server - API服务
  feast-server:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.feast
    image: feast:0.51.click.redis.mysql
    container_name: ginkgo-feast-server
    restart: always
    depends_on:
      - redis-master
      - clickhouse-master
      - mysql-master
    environment:
      # 日志级别
      LOG_LEVEL: info
      # Feast服务配置
      FEAST_SERVE_HOST: 0.0.0.0
      FEAST_SERVE_PORT: 6566
      # MySQL配置
      FEAST_MYSQL_HOST: mysql-master
      FEAST_MYSQL_PORT: 3306
      FEAST_MYSQL_USER: ${FEAST_MYSQL_USER}
      FEAST_MYSQL_PASSWORD: ${FEAST_MYSQL_PASSWORD}
      FEAST_MYSQL_DATABASE: feast
      # Redis配置
      FEAST_REDIS_HOST: redis-master
      FEAST_REDIS_PORT: 6379
      # ClickHouse配置
      FEAST_CLICKHOUSE_HOST: clickhouse-master
      FEAST_CLICKHOUSE_PORT: 8123
      FEAST_CLICKHOUSE_USER: ${FEAST_CLICKHOUSE_USER}
      FEAST_CLICKHOUSE_PASSWORD: ${FEAST_CLICKHOUSE_PASSWORD}
      FEAST_CLICKHOUSE_DATABASE: ginkgo
      # Python环境配置
      PYTHONPATH: /feast
      PYTHONUNBUFFERED: 1
    ports:
      - "6566:6566"  # HTTP API端口
    working_dir: /feast
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6566/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # 增加启动等待时间

  # Feast Web UI - 管理界面
  feast-ui:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.feast
    image: feast:0.51.click.redis.mysql
    container_name: ginkgo-feast-ui
    restart: always
    depends_on:
      - redis-master
      - clickhouse-master
      - mysql-master
    environment:
      # 日志级别
      LOG_LEVEL: info
      # Feast WebUI配置
      FEAST_UI_HOST: ${FEAST_UI_HOST}
      FEAST_UI_PORT: ${FEAST_UI_PORT}
      # MySQL配置
      FEAST_MYSQL_HOST: mysql-master
      FEAST_MYSQL_PORT: 3306
      FEAST_MYSQL_USER: ${FEAST_MYSQL_USER}
      FEAST_MYSQL_PASSWORD: ${FEAST_MYSQL_PASSWORD}
      FEAST_MYSQL_DATABASE: feast
      # Redis配置
      FEAST_REDIS_HOST: redis-master
      FEAST_REDIS_PORT: 6379
      # ClickHouse配置
      FEAST_CLICKHOUSE_HOST: clickhouse-master
      FEAST_CLICKHOUSE_PORT: 8123
      FEAST_CLICKHOUSE_USER: ${FEAST_CLICKHOUSE_USER}
      FEAST_CLICKHOUSE_PASSWORD: ${FEAST_CLICKHOUSE_PASSWORD}
      FEAST_CLICKHOUSE_DATABASE: ginkgo
      # Python环境配置
      PYTHONPATH: /feast
      PYTHONUNBUFFERED: 1
    ports:
      - "9999:9999"  # Web UI端口
    working_dir: /feast
    command: ["/feast/start-feast-ui.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9999 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Notification Worker - 通知消息处理
  notify-worker:
    <<: *ginkgo-common
    container_name: ginkgo-notify-worker
    command: ["python", "main.py", "serve", "worker-notify"]
    depends_on:
      - kafka1
      - redis-master
      - mysql-master
      - clickhouse-master
      - mongo-master
    environment:
      <<: *ginkgo-env
      GINKGO_NODE_ID: notify-worker-1
      WORKER_GROUP_ID: notification_worker_group
      GINKGO_NOTIFICATION_DISCORD_TIMEOUT: 3
      GINKGO_NOTIFICATION_EMAIL_TIMEOUT: 10
      GINKGO_NOTIFICATION_DISCORD_MAX_RETRIES: 3
      GINKGO_NOTIFICATION_EMAIL_MAX_RETRIES: 3
      GINKGO_SMTP_HOST: ${EMAIL_SMTP_HOST}
      GINKGO_SMTP_PORT: ${EMAIL_SMTP_PORT}
      GINKGO_SMTP_USER: ${EMAIL_SMTP_USER}
      GINKGO_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD}
      GINKGO_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      GINKGO_FROM_NAME: ${EMAIL_FROM_NAME}
    volumes:
      - ../.logs/notification:/ginkgo/.logs

  # TaskTimer - 定时任务调度器
  tasktimer:
    <<: *ginkgo-common
    container_name: ginkgo-tasktimer
    command: ["python", "main.py", "serve", "tasktimer"]
    environment:
      <<: *ginkgo-env
      GINKGO_NODE_ID: tasktimer-1
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - mysql-master
    volumes:
      - ${HOME}/.ginkgo/task_timer.yml:/root/.ginkgo/task_timer.yml:ro
      - ../.logs/tasktimer:/ginkgo/.logs

  # LiveCore - 实盘交易控制平面
  livecore:
    <<: *ginkgo-common
    container_name: ginkgo-livecore
    command: ["python", "main.py", "serve", "livecore"]
    environment:
      <<: *ginkgo-env
    depends_on:
      - kafka1
      - redis-master
      - mysql-master
      - clickhouse-master
      - mongo-master
    volumes:
      - ${HOME}/.ginkgo/task_timer.yml:/root/.ginkgo/task_timer.yml:ro
      - ../.logs/livecore:/ginkgo/.logs

  # Data Worker - 数据采集
  data-worker:
    <<: *ginkgo-common
    container_name: ginkgo-data-worker
    command: ["sh", "-c", "python3 -m mootdx bestip && python main.py serve worker-data"]
    environment:
      <<: *ginkgo-env
      GINKGO_NODE_ID: data-worker-1
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - clickhouse-master
    volumes:
      - ../.logs/dataworker:/ginkgo/.logs

  # ExecutionNode - 实盘交易执行节点
  execution-node:
    <<: *ginkgo-common
    container_name: ginkgo-execution-node
    command: ["python", "main.py", "serve", "execution"]
    environment:
      <<: *ginkgo-env
      GINKGO_NODE_ID: execution-node-1
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - mysql-master
      - clickhouse-master
    volumes:
      - ../.logs/executionnode:/ginkgo/.logs

  # BacktestWorker - 回测任务执行器
  backtest-worker:
    <<: *ginkgo-common
    container_name: ginkgo-backtest-worker
    command: ["python", "main.py", "serve", "worker-backtest"]
    environment:
      <<: *ginkgo-env
      GINKGO_NODE_ID: backtest-worker-1
    depends_on:
      - kafka1
      - redis-master
      - mysql-master
      - clickhouse-master
    volumes:
      - ../.logs/backtestworker:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
