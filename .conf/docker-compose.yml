# yaml 配置实例
version: "3"
services:
  Redis-master:
    image: redis:alpine3.18
    container_name: redis_master
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - ../.db/redis/data:/data
    command: redis-server /etc/redis/redis.conf --maxmemory 2048mb
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M

  Mysql-master:
    image: mysql:8.2.0
    container_name: mysql_master
    command: 
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ginkgo
      MYSQL_USER: ginkgoadm
      MYSQL_PASSWORD: hellomysql
    volumes:
      - ../.logs/mysql:/logs
      - ../.db/mysql:/var/lib/mysql
      - ./mysql_entrypoint:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 8196M

  Mysql-test:
    image: mysql:8.2.0
    container_name: mysql_test
    command: 
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ginkgo
      MYSQL_USER: ginkgoadm
      MYSQL_PASSWORD: hellomysql
    volumes:
      - ../.logs/mysql_test:/logs
      - ../.db/mysql_test:/var/lib/mysql
      - ./mysql_entrypoint:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M

  Clickhouse-master:
    image: clickhouse/clickhouse-server:23.9.3.12-alpine
    container_name: clickhouse_master
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - ../.logs/clickhouse:/var/log/clickhouse-server
      - ./clickhouse_users.xml:/etc/clickhouse-server/users.xml
      - ../.db/clickhouse:/var/lib/clickhouse:rw
    ulimits:
      nproc: 65546
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: ginkgo
      SHOW: 'ture'
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 8196M

  Clickhouse-test:
    image: clickhouse/clickhouse-server:23.9.3.12-alpine
    container_name: clickhouse_test
    restart: always
    ports:
      - "18123:8123"
      - "19000:9000"
      - "19009:9009"
    volumes:
      - ../.logs/clickhouse_test:/var/log/clickhouse-server
      - ./clickhouse_users.xml:/etc/clickhouse-server/users.xml
      - ../.db/clickhouse_test:/var/lib/clickhouse:rw
    ulimits:
      nproc: 65546
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: ginkgo
      SHOW: 'ture'
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
