  # Notification Worker - 通知消息处理
  notify-worker:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.notify
    image: ginkgo/notification-worker:latest
    container_name: ginkgo-notify-worker
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    depends_on:
      - kafka1
      - redis-master
      - mysql-test
      - clickhouse-test
      - mongo-master
    environment:
      # Kafka 配置
      GINKGO_KAFKA_HOST: kafka1
      GINKGO_KAFKA_PORT: 9092
      # MySQL Test (DEBUG模式使用测试数据库)
      GINKGO_MYSQL_HOST: mysql-test
      GINKGO_MYSQL_PORT: 3306
      GINKGO_MYSQL_USER: ${MYSQL_USER}
      GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      GINKGO_MYSQL_DATABASE: ginkgo
      # Redis
      GINKGO_REDIS_HOST: redis-master
      GINKGO_REDIS_PORT: 6379
      # ClickHouse Test (DEBUG模式使用测试数据库)
      GINKGO_CLICKHOUSE_HOST: clickhouse-test
      GINKGO_CLICKHOUSE_PORT: 8123
      GINKGO_CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      GINKGO_CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-""}
      GINKGO_CLICKHOUSE_DATABASE: ginkgo
      # MongoDB
      GINKGO_MONGODB_HOST: mongo-master
      GINKGO_MONGODB_PORT: 27017
      GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      GINKGO_MONGODB_DATABASE: ginkgo
      # Worker 配置
      WORKER_GROUP_ID: notification_worker_group
      GINKGO_DEBUG_MODE: "False"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      # 通知系统配置
      GINKGO_NOTIFICATION_DISCORD_TIMEOUT: 3
      GINKGO_NOTIFICATION_EMAIL_TIMEOUT: 10
      GINKGO_NOTIFICATION_DISCORD_MAX_RETRIES: 3
      GINKGO_NOTIFICATION_EMAIL_MAX_RETRIES: 3
      # Email SMTP 配置
      GINKGO_SMTP_HOST: ${EMAIL_SMTP_HOST}
      GINKGO_SMTP_PORT: ${EMAIL_SMTP_PORT}
      GINKGO_SMTP_USER: ${EMAIL_SMTP_USER}
      GINKGO_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD}
      GINKGO_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      GINKGO_FROM_NAME: ${EMAIL_FROM_NAME:-Ginkgo Notification}
    volumes:
      - ../.logs/notification:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # TaskTimer - 定时任务调度器
  tasktimer:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.tasktimer
    image: ginkgo/tasktimer:latest
    container_name: ginkgo-tasktimer
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - mysql-test
    environment:
      # Kafka 配置（发送控制命令）
      GINKGO_KAFKA_HOST: kafka1
      GINKGO_KAFKA_PORT: 9092
      # Redis 配置（心跳上报）
      GINKGO_REDIS_HOST: redis-master
      GINKGO_REDIS_PORT: 6379
      # MongoDB 配置（NotificationService 存储通知记录）
      GINKGO_MONGODB_HOST: mongo-master
      GINKGO_MONGODB_PORT: 27017
      GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      GINKGO_MONGODB_DATABASE: ginkgo
      # MySQL 配置（NotificationService 存储模板和记录）
      GINKGO_MYSQL_HOST: mysql-test
      GINKGO_MYSQL_PORT: 3306
      GINKGO_MYSQL_USER: ${MYSQL_USER}
      GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      GINKGO_MYSQL_DATABASE: ginkgo
      # 运行配置
      GINKGO_DEBUG_MODE: "False"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    volumes:
      # 映射用户配置目录中的 task_timer.yml（容器内读取 /root/.ginkgo/task_timer.yml）
      - ${HOME}/.ginkgo/task_timer.yml:/root/.ginkgo/task_timer.yml:ro
      - ../.logs/tasktimer:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M

  # LiveCore - 实盘交易控制平面容器
  livecore:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.livecore
    image: ginkgo/livecore:latest
    container_name: ginkgo-livecore
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    depends_on:
      - kafka1
      - redis-master
      - mysql-master
      - clickhouse-master
      - mongo-master
    environment:
      # Kafka 配置
      GINKGO_KAFKA_HOST: kafka1
      GINKGO_KAFKA_PORT: 9092
      # Redis 配置（心跳上报）
      GINKGO_REDIS_HOST: redis-master
      GINKGO_REDIS_PORT: 6379
      # MongoDB 配置（NotificationService 存储通知记录）
      GINKGO_MONGODB_HOST: mongo-master
      GINKGO_MONGODB_PORT: 27017
      GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      GINKGO_MONGODB_DATABASE: ginkgo
      # MySQL 配置（DataManager 存储数据源配置）
      GINKGO_MYSQL_HOST: mysql-master
      GINKGO_MYSQL_PORT: 3306
      GINKGO_MYSQL_USER: ${MYSQL_USER}
      GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      GINKGO_MYSQL_DATABASE: ginkgo
      # ClickHouse 配置（DataManager 查询历史数据）
      GINKGO_CLICKHOUSE_HOST: clickhouse-master
      GINKGO_CLICKHOUSE_PORT: 8123
      GINKGO_CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      GINKGO_CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-""}
      GINKGO_CLICKHOUSE_DATABASE: ginkgo
      # 运行配置
      GINKGO_DEBUG_MODE: "False"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      TZ: Asia/Shanghai
    volumes:
      # 映射用户配置目录中的 task_timer.yml（容器内读取 /root/.ginkgo/task_timer.yml）
      - ${HOME}/.ginkgo/task_timer.yml:/root/.ginkgo/task_timer.yml:ro
      - ../.logs/livecore:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Data Worker - 数据采集Worker
  data-worker:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.dataworker
    image: ginkgo/data-worker:latest
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - clickhouse-test
    environment:
      # Kafka 配置
      GINKGO_KAFKA_HOST: kafka1
      GINKGO_KAFKA_PORT: 9092
      # Redis 配置（心跳上报）
      GINKGO_REDIS_HOST: redis-master
      GINKGO_REDIS_PORT: 6379
      # MongoDB 配置（NotificationService 存储通知记录）
      GINKGO_MONGODB_HOST: mongo-master
      GINKGO_MONGODB_PORT: 27017
      GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      GINKGO_MONGODB_DATABASE: ginkgo
      # ClickHouse Test (DEBUG模式使用测试数据库)
      GINKGO_CLICKHOUSE_HOST: clickhouse-test
      GINKGO_CLICKHOUSE_PORT: 8123
      GINKGO_CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      GINKGO_CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-""}
      GINKGO_CLICKHOUSE_DATABASE: ginkgo
      # MySQL Test (数据源配置)
      GINKGO_MYSQL_HOST: mysql-test
      GINKGO_MYSQL_PORT: 3306
      GINKGO_MYSQL_USER: ${MYSQL_USER}
      GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      GINKGO_MYSQL_DATABASE: ginkgo
      # Worker 配置
      WORKER_GROUP_ID: data-worker-group
      GINKGO_DEBUG_MODE: "False"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      TZ: Asia/Shanghai
      # Tushare API Token
      TUSHARE_TOKEN: ${TUSHARE_TOKEN}
    volumes:
      - ../.logs/dataworker:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ExecutionNode - 实盘交易执行节点
  execution-node:
    build:
      context: ..
      dockerfile: .conf/Dockerfile.executionnode
    image: ginkgo/execution-node:latest
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    depends_on:
      - kafka1
      - redis-master
      - mongo-master
      - mysql-test
      - clickhouse-test
    environment:
      # Kafka 配置
      GINKGO_KAFKA_HOST: kafka1
      GINKGO_KAFKA_PORT: 9092
      # Redis 配置（心跳上报）
      GINKGO_REDIS_HOST: redis-master
      GINKGO_REDIS_PORT: 6379
      # MongoDB 配置（NotificationService 存储通知记录）
      GINKGO_MONGODB_HOST: mongo-master
      GINKGO_MONGODB_PORT: 27017
      GINKGO_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      GINKGO_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      GINKGO_MONGODB_DATABASE: ginkgo
      # ClickHouse Test (DEBUG模式使用测试数据库)
      GINKGO_CLICKHOUSE_HOST: clickhouse-test
      GINKGO_CLICKHOUSE_PORT: 8123
      GINKGO_CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      GINKGO_CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-""}
      GINKGO_CLICKHOUSE_DATABASE: ginkgo
      # MySQL Test (Portfolio 配置加载)
      GINKGO_MYSQL_HOST: mysql-test
      GINKGO_MYSQL_PORT: 3306
      GINKGO_MYSQL_USER: ${MYSQL_USER}
      GINKGO_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      GINKGO_MYSQL_DATABASE: ginkgo
      # 运行配置
      GINKGO_DEBUG_MODE: "False"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      TZ: Asia/Shanghai
    volumes:
      - ../.logs/executionnode:/ginkgo/.logs
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

